<header>

        <span class="letter">S</span>
        <span class="letter">o</span>
        <span class="letter">u</span>
        <span class="letter">r</span>
        <span class="letter">a</span>
        <span class="letter">v</span>
        <span class="letter">T</span>
        <span class="letter">u</span>
        <span class="letter">b</span>
        <span class="letter">e</span>
      </div>
      
    <nav>
      <ul class="menu">
        <li><a href="#">Home</a></li>

        <li><a routerLink="/contact">Contact Me</a></li>

      </ul>

<div class="search-container">
    <input type="text" [(ngModel)]="searchQuery" placeholder="Enter video name" class="search-input">
    <button (click)="searchVideos()" class="search-button">Search</button>
  </div>
  
  <ul class="video-list">
    <li class="video-item" *ngFor="let video of videos">
      <div class="video-container">
        <div class="thumbnail">
          <a [href]="'https://www.youtube.com/watch?v=' + video.id.videoId" target="_blank">
            <img [src]="video.snippet.thumbnails.high.url" alt="Video Thumbnail">
          </a>
        </div>
        <div class="video-details">
          <h3 class="video-title">{{ video.snippet.title }}</h3>
          <p class="channel-title">{{ video.snippet.channelTitle }}</p>
          <div class="video-actions">
            <button class="subscribe-button">Subscribe</button>
          </div>
        </div>
      </div>
    </li>
  </ul>
